<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momento de Gratid√£o | PsycIA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      background: linear-gradient(120deg, #e6f6fc 0%, #b3e0f7 100%);
      font-family: 'Poppins', Arial, sans-serif;
      color: #144b75;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }

    /* Header */
    header {
      background: url(../img/header.png);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      flex-wrap: wrap;
    }
    .logo img { height: 85px; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav li:hover { transform: translateY(-5px); }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    /* Bot√£o modo escuro/claro */
    .modo-btn {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      width: 48px;
      height: 48px;
    }
    .modo-btn:hover {
      background-color: #fff;
      color: #1a1a3f;
      transform: rotate(20deg) scale(1.1);
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(120deg, #374663 0%, #232a36 100%);
      color: #e0e6ed;
    }
    body.dark-mode header { background: url(../img/header2.png); }
    body.dark-mode nav a { color: #f0f6fc; }
    body.dark-mode .modo-btn {
      border-color: #f0f6fc; color: #f0f6fc;
    }
    body.dark-mode .modo-btn:hover {
      background-color: #f0f6fc; color: #161b22; transform: rotate(-20deg) scale(1.1);
    }

    /* Main/Container */
    main {
      padding-top: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    /* FLEX CONTAINER PARA AS DUAS CAIXAS */
    .container-flex {
      display: flex;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      width: 100%;
    }

    /* Gratidao Card (usado nas duas caixas) */
    .gratidao-card {
      background: #d6f0fa;
      border-radius: 25px;
      padding: 40px 32px 32px 32px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(54,149,212,0.10);
      transition: transform .3s, box-shadow .3s, background .3s, color .3s;
      cursor: pointer;
      width: 340px;
      max-width: 95vw;
      position: relative;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.dark-mode .gratidao-card {
      background: #232a36; color:#e0e6ed; box-shadow:none;
    }
    .gratidao-card:hover {
      transform: translateY(-6px) scale(1.03);
    }
    .gratidao-card img {
      width:70px; margin-bottom:20px; animation:pulseGratidaoVibe 3s infinite ease-in-out;
    }
    @keyframes pulseGratidaoVibe {
        0%,100%{transform:scale(1);opacity:.9;}
        50%{transform:scale(1.08);opacity:1;}
    }
    .gratidao-card h2, .gratidao-card h3 {
        margin-top:10px; margin-bottom:10px; font-size:1.7em; color:#226fa4; font-weight:700;
    }
    body.dark-mode .gratidao-card h2,
    body.dark-mode .gratidao-card h3 { color:#58a6ff; }
    .gratidao-card p {
        color:#4f6f85; font-size:1em; margin-bottom:15px; font-weight:500;
    }
    body.dark-mode .gratidao-card p { color:#bcdff1; }

    /* Mensagem de gratid√£o */
    .mensagem, #mensagemSugestao {
        margin-top:15px; font-size:.98em; color:#226fa4; opacity:.95; background:#e0f2fa; padding:10px 15px; border-radius:15px; transition:.3s; min-height:24px; font-weight:bold; letter-spacing:.01em
    }
    body.dark-mode .mensagem, body.dark-mode #mensagemSugestao {
        color:#58a6ff; background:#232a36;
    }

    /* Textarea */
    textarea {
        width:100%; 
        margin-top:15px; 
        padding:10px 12px; 
        border-radius:12px; 
        border:1px solid #bcdff1;
         resize:none;
         font-family:'Poppins',sans-serif; 
        font-size:.98em; background:#e0f2fa;
         color:#144b75; 
         transition:.3s; 
         box-sizing:border-box
    }
    body.dark-mode textarea {
        background:#232a36; color:#000000; border-color:#4970c0cc;
    }

    /* Bot√µes */
    button:not(.modo-btn), .voltar {
        background-color:#3695d4; color:white; padding:12px 28px; border:none; border-radius:20px; font-size:1.08em; font-weight:600; cursor:pointer; transition:.3s; box-shadow:0 2px 8px rgba(0,0,0,0.07); margin-top:12px
    }
    button:not(.modo-btn):hover, .voltar:hover {
        transform:scale(1.05);
        
        color:#161b22
    }
    body.dark-mode button:not(.modo-btn), body.dark-mode .voltar { background-color:#4970c0cc;color:#0c0b0b;}
    body.dark-mode button:not(.modo-btn):hover, body.dark-mode .voltar:hover {color:#161b22;}

    /* Voltar fixo no topo esquerdo */
    .voltar {
        position:absolute; top:-50px; left:-10px; z-index:999;font-size:.95em;padding:10px 18px;border-radius:16px;width:auto;height:auto;background:#3695d4;color:white;font-weight:bold;text-decoration:none;text-align:center
    }

    /* Lista de gratid√£o estilizada como card */
    .gratidao-card.lista {
      text-align:left;
      align-items:flex-start;
      cursor:auto;
      min-height:auto;
      padding-top:32px;
      padding-bottom:32px;
    }
    .gratidao-card.lista ul {
      list-style:none;
      padding-left:0;
      margin-top:.5em;
      width:100%;
    }
    .gratidao-card.lista li {
      margin-bottom:.7em;
      font-size:.99em;
      word-break:break-word;
      background:#e0f2fa;
      padding:.7em 1em;
      border-radius:.7em;
      color:#226fa4;
      font-weight:bold
    }
    body.dark-mode .gratidao-card.lista li {background:#232a36;color:#58a6ff;}

    /* Responsivo */
    @media (max-width:900px) {
        .container-flex { flex-direction: column; align-items:center; gap:24px;}
        .gratidao-card, .gratidao-card.lista {width:98vw;}
        main {padding-top:110px;}
        .gratidao-card h2, .gratidao-card h3 {font-size:1.25em;}
        .logo img {height:60px;}
        header {padding-left:.5em;padding-right:.5em;}
        nav ul {gap:.7em;}
        .voltar {top:-40px;}
        textarea {font-size:.97em;}
        button:not(.modo-btn), .voltar {font-size:.97em;padding:.7em;}
    }
  </style>
</head>

<body>
<header>
  <button onclick="toggleDarkMode()" class="modo-btn" id="darkModeBtn" title="Alternar modo escuro/claro">
    <i class="fa-regular fa-moon"></i>
  </button>
  <div class="logo">
    <img src="../img/logo.png" alt="Logo" />
  </div>
  <nav>
    <ul>
      <li><a href="../index.html">In√≠cio</a></li>
      <li><a href="sobre-nos">Sobre</a></li>
      <li><a href="#" id="abrirPerfilLink"><i class="fa-solid fa-user"></i></a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container-flex">
    
    <!-- Caixa principal -->
    <div class="gratidao-card" id="btnGratidao">
      <button class="voltar" onclick="window.location.href='../index.html'">‚Üê Voltar</button>
      <img src="../img/gratidao.png" alt="Cora√ß√£o de gratid√£o">
      <h2>Momento de Gratid√£o</h2>
      <p>Toque e receba uma mensagem positiva üå∏</p>
      
      <div class="mensagem" id="mensagem"></div>

      <textarea id="gratidaoInput" placeholder="Escreva pelo que voc√™ √© grato..." rows="4"></textarea>
      
      <button id="salvarGratidao">üíå Salvar</button>
      
      <button id="sugestaoBtn">üí° Sugest√£o de Gratid√£o</button>
      
      <div class="mensagem" id="mensagemSugestao"></div>
      
    </div>

    <!-- Caixa da lista -->
    <div class="gratidao-card lista">
      <h3>Minhas Gratid√µes</h3>
      <ul id="listaGratidao"></ul>
    </div>

  </div>
</main>

<script>
const mensagens = [
  "Hoje √© um dia incr√≠vel! üåû",
  "Sinta gratid√£o pelas pequenas coisas üíñ",
  "Voc√™ √© incr√≠vel e merece coisas boas! üåü",
  "Um sorriso pode mudar seu dia üòä",
  "Aprecie cada momento positivo ‚ú®",
  "Pequenas vit√≥rias tamb√©m contam üèÜ",
  "Respire fundo e sinta a leveza de existir üåø"
];

const sugestoesGratidao = [
  "Agrade√ßo por minha fam√≠lia üíï",
  "Agrade√ßo pelos amigos que me apoiam ü§ó",
  "Agrade√ßo por minha sa√∫de üå±",
  "Agrade√ßo pelos momentos de aprendizado üìö",
  "Agrade√ßo por hoje estar vivo e presente üå∏"
];

const btnGratidao = document.getElementById("btnGratidao");
const mensagemDiv = document.getElementById("mensagem");
const sugestaoBtn = document.getElementById("sugestaoBtn");
const mensagemSugestaoDiv = document.getElementById("mensagemSugestao");
const salvarGratidaoBtn = document.getElementById("salvarGratidao");
const gratidaoInput = document.getElementById("gratidaoInput");
const listaGratidao = document.getElementById("listaGratidao");

// Mostrar mensagem positiva ao clicar no card (exceto nos bot√µes)
btnGratidao.addEventListener("click", (e) => {
  if (
     e.target === btnGratidao ||
     e.target === btnGratidao.querySelector("img") ||
     e.target === btnGratidao.querySelector("h2") ||
     e.target === btnGratidao.querySelector("p")
   ) {
     const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
     mensagemDiv.textContent = msg;
     mensagemDiv.style.opacity = 1;
     setTimeout(() => { mensagemDiv.style.opacity = 0; }, 4000);
   }
});

// Mostrar sugest√£o de gratid√£o
sugestaoBtn.addEventListener("click", (e) => {
   e.stopPropagation();
   const sugestao = sugestoesGratidao[Math.floor(Math.random() * sugestoesGratidao.length)];
   mensagemSugestaoDiv.textContent = sugestao;
   mensagemSugestaoDiv.style.opacity = 1;
   setTimeout(() => { mensagemSugestaoDiv.style.opacity = 0; }, 4000);
});

// Salvar gratid√£o escrita
salvarGratidaoBtn.addEventListener("click", (e) => {
   e.stopPropagation();
   const texto = gratidaoInput.value.trim();
   if (texto) {
     const item = document.createElement("li");
     item.textContent = "üíñ " + texto;
     listaGratidao.appendChild(item);
     gratidaoInput.value = "";
   } else {
     alert("Escreva algo pelo que voc√™ √© grato!");
   }
});

// Fun√ß√£o para modo escuro
function toggleDarkMode() {
   document.body.classList.toggle("dark-mode");
}
</script>
</body>
</html>
