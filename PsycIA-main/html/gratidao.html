<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Momento de Gratid√£o | PsycIA</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #d5f6fd, #fef6ff);
    color: #2c3e50;
    transition: all 0.3s ease;
  }

  body.dark-mode {
    background: #1e1e2f;
    color: #f0f0f0;
  }

  /* HEADER */
  header {
    background: url(img/header.png);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 30px;
    flex-wrap: wrap;
    transition: all 0.3s ease;
  }

  body.dark-mode header {
    background: url(img/header2.png);
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  body.dark-mode nav ul li a {
    color: #f0f0f0;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }

  .modo-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s;
  }

  .logo img {
    height: 85px;
    transition: all 0.3s;
  }

  main {
    padding-top: 130px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 30px;
    min-height: calc(100vh - 130px);
  }

  .gratidao-card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 25px;
    padding: 40px 50px;
    text-align: center;

    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s, color 0.3s;
    cursor: pointer;
    width: 320px;
    backdrop-filter: blur(10px);
  }

  body.dark-mode .gratidao-card {
    background: rgba(40, 40, 55, 0.9);
    color: #f0f0f0;
  }

  .gratidao-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  }

  .gratidao-card img {
    width: 70px;
    margin-bottom: 20px;
    animation: pulse 3s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.1); opacity: 1; }
  }

  .gratidao-card h2 {
    margin: 10px 0;
    font-size: 1.7em;
    color: #2c3e50;
  }

  body.dark-mode .gratidao-card h2 {
    color: #f0f0f0;
  }

  .gratidao-card p {
    color: #4f6f85;
    font-size: 1em;
    margin-bottom: 15px;
  }

  body.dark-mode .gratidao-card p {
    color: #d0d0d0;
  }

  .mensagem, #mensagemSugestao {
    margin-top: 15px;
    font-size: 1em;
    color: #034672;
    opacity: 0;
    transition: opacity 0.6s ease, color 0.3s, background 0.3s;
    background: rgba(213, 246, 253, 0.6);
    padding: 10px 15px;
    border-radius: 15px;
  }

  body.dark-mode .mensagem, body.dark-mode #mensagemSugestao {
    color: #f0f0f0;
    background: rgba(60, 60, 80, 0.8);
  }

  textarea {
    width: 100%;
    margin-top: 15px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    resize: none;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95em;
    transition: background 0.3s, color 0.3s, border 0.3s;
  }

  body.dark-mode textarea {
    background: #2c2c3c;
    color: #f0f0f0;
    border: 1px solid #555;
  }

  button {
    margin-top: 10px;
    padding: 8px 14px;
    border: none;
    border-radius: 12px;
    background: #034672;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 0.9em;
  }

  button:hover {
    background: #056c9c;
  }

  #listaGratidao {
    width: 100%;
    max-width: 320px;
    text-align: left;
    margin-top: 20px;
    padding: 15px;
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    font-size: 0.95em;
    color: #034672;
    transition: background 0.3s, color 0.3s;
  }

  body.dark-mode #listaGratidao {
    background: rgba(60,60,80,0.9);
    color: #f0f0f0;
  }

  .voltar {
    position: fixed;
    top: 120px;
    left: 20px;
    background: #034672;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 8px 14px;
    font-size: 0.9em;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 999;
  }

  .voltar:hover {
    background: #056c9c;
  }

  @media (max-width: 500px) {
    main {
    
      padding-top: 120px;
    }

    .gratidao-card {
      width: 85%;
      padding: 30px;
    }

    .gratidao-card h2 {
      font-size: 1.4em;
    }

    #listaGratidao {
      max-width: 85%;
    }
  }
</style>

</head>

<body>
  <header>
    <button onclick="toggleDarkMode()" class="modo-btn" id="darkModeBtn">
      <i class="fa-regular fa-moon"></i>
    </button>

    <div class="logo">
      <img src="img/logo.png" alt="Logo" />
    </div>

    <nav>
      <ul>
        <li><a href="../index.html">In√≠cio</a></li>

        <li><a href="#" id="abrirPerfilLink"><i class="fa-solid fa-user"></i></a></li>

  <main>

    const mensagens = [

      "Agrade√ßo pelos momentos de aprendizado üìö",

    const btnGratidao = document.getElementById("btnGratidao");
    const mensagemDiv = document.getElementById("mensagem");
    const sugestaoBtn = document.getElementById("sugestaoBtn");
    const mensagemSugestaoDiv = document.getElementById("mensagemSugestao");
    const salvarGratidaoBtn = document.getElementById("salvarGratidao");
    const gratidaoInput = document.getElementById("gratidaoInput");
    const listaGratidao = document.getElementById("listaGratidao");

    // Mostrar mensagem positiva ao clicar no card
    btnGratidao.addEventListener("click", () => {

    // Mostrar sugest√£o de gratid√£o
    sugestaoBtn.addEventListener("click", () => {

    // Fun√ß√£o para modo escuro (opcional)

</body>
</html>
