<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico Emocional - Psyche IA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="stylesheet" href="../css/historico.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/historico.js" defer></script>
 
</head>
<body>
  <header>
    <button onclick="toggleDarkMode()" class="modo-btn" id="darkModeBtn">
      <i class="fa-regular fa-moon"></i>
    </button>

    <div class="logo">
      <img src="../img/logo.png" alt="Logo" style="height: 85px;" />
    </div>

    <nav>
      <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="#sobre-nos">Sobre</a></li>
      <li><a href="#" id="abrirPerfilLink" onclick="abrirPerfil()"><i class="fa-solid fa-user"></i></a></li>

      </ul>
    </nav>
  </header>

  <!-- Modal de Perfil (copiado do index) -->
  <div id="modalPerfil" class="modal-perfil">
  <div class="modal-content">
    <button class="fechar-modal" onclick="fecharPerfil()">✖</button>

    <h2>Meu Perfil 🌙</h2>
    <p class="descricao-perfil">
      Aqui você pode acompanhar seu bem-estar e progresso emocional 💛
    </p>
    
    <div class="perfil-opcoes">
      <!-- No futuro tu pode reativar as outras opções -->
      <button onclick="window.open('html/historico.html', '_blank')">📖 Histórico Emocional</button>
      <button onclick="window.open('../html/configuracoes.html', '_blank')">⚙️ Configuraçoes</button>
      <button onclick="logout()">🚪 Sair da conta</button>
      
      
    </div>
  </div>
</div>

  <h2>📖 Seu Histórico Emocional</h2>
  <p class="descricao">Veja como suas emoções variaram ao longo dos dias 💫</p>

  <div class="container-grafico" id="containerGrafico">
    <canvas id="graficoEmocoes"></canvas>
    <button class="btn-limpar" onclick="limparHistorico()">🧹 Limpar histórico</button>
  </div>

  <div id="mensagemVazia" class="mensagem-vazia" style="display:none;">
    💭 Você ainda não registrou nenhuma emoção.<br>
    Volte à tela inicial e escolha como está se sentindo hoje 💙
  </div>
</body>
</html>
